<form 
    class="flex flex-col"
    [formGroup]="applyForm" 
    (submit)="submitUser()">
    
    <div class="flex flex-col py-4">
        <label class="text-sm" for="name-edit">name</label>
        <input 
            class="text-red-600 border-solid border-red-500 border-2 rounded-lg p-2 px-4 outline-none focus:shadow-red-400 focus:shadow-4sm transition-all"
            type="text" 
            name="name-edit" 
            id="name-edit" 
            placeholder="name" 
            formControlName="name"
            [value]="userList.name">
    </div>

    <div class="flex flex-col py-4"> 
        <label class="text-sm" for="birthday-edit" >birthday</label>
        <input 
            class="text-red-600 border-solid border-red-500 border-2 rounded-lg p-2 px-4 outline-none focus:shadow-red-400 focus:shadow-4sm transition-all"
            type="date" 
            name="birthday-edit" 
            id="birthday-edit" 
            placeholder="birthday" 
            formControlName="birthday">
    </div>

    <input type="hidden" name="id-edit" id="id-edit" placeholder="birthday" formControlName="id">

    <button 
        class="bg-red-500 rounded-lg p-1 text-white font-medium hover:bg-red-800 transition-all my-5"
        type="submit" >Criar</button>
</form>
